<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{{ url_for('static', filename='favicon_io/apple-touch-icon.png') }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{{ url_for('static', filename='favicon_io/favicon-32x32.png') }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{{ url_for('static', filename='favicon_io/favicon-16x16.png') }}"
    />
    <link
      rel="manifest"
      href="{{ url_for('static', filename='favicon_io/site.webmanifest') }}"
    />

    <!-- Metadata -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Listify - Todo Manager</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg bg-primary bg-gradient sticky-top">
      <div class="container">
        <a class="navbar-brand text-white fw-bold" href="/">Listify</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="/about">About Me</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Container -->
    <div class="container mt-5">
      <!-- Welcome Section -->
      <header class="text-center">
        <h1 class="text-primary fw-bold display-4">Welcome to Listify</h1>
        <p class="text-muted fs-5">Your simple and efficient Todo Manager</p>
      </header>

      <!-- Form Section -->
      <section class="card shadow-sm mt-4">
        <div class="card-header bg-primary text-white">
          <h2 class="mb-0">Add a New Task</h2>
        </div>
        <div class="card-body">
          <form method="POST" action="/add">
            <div class="mb-3">
              <label for="taskTitle" class="form-label">Title</label>
              <input
                type="text"
                class="form-control"
                id="taskTitle"
                name="title"
                placeholder="Enter task title"
              />
            </div>
            <div class="mb-3">
              <label for="taskDesc" class="form-label">Description</label>
              <textarea
                class="form-control"
                id="taskDesc"
                name="desc"
                rows="4"
                placeholder="Enter task description"
              ></textarea>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </section>

      <hr />

      <!-- Task Overview Section -->
      <section>
        <h2 class="mt-5 mb-3 text-primary">Tasks Overview</h2>
        <p class="text-muted fs-5">Below is the list of tasks to manage:</p>
        {% block body %} {% endblock %}
      </section>
    </div>

    <!-- Footer -->
    <footer class="bg-primary text-white text-center py-3 mt-5">
      <p class="mb-0">Listify - Your Personal Task Manager &copy; 2024</p>
    </footer>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
